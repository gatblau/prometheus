---
# Variables for the control node

# Sets the target platform to deploy to, it can be one of the following:
#   a) docker - for Docker containers - used to test the build scripts
#   b) vm     - for actual VM: enter ip address below - if not using sshkeys, add -k to up.sh command line
#   c) ec2    - for Amazon Web Services (AWS) Elastic Cloud Compute (EC2) - not yet tested
#
tgt_platform: docker

# For vm target platform:
# Enter IP addresses, for Ansible script provisioning:
openshift_host_ip: 192.168.56.102

# Remote user for Ansible to connect to VMs as:
ansible_remote_user: "root"

# Base OS, either centos6 or centos7
base_os: "centos7"
...